<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="container">
      <div class="container1">
        <div class="cercle"></div>
        <p class="result">YOUR RESULT</p>
        <div class="container-div">
          <p class="pourcent76">76</p>
          <p class="pourcent100">of 100</p>
          <p class="great">Great</p>
          <p class="great-p">
            You scored higher than 65% of <br />the people who have taken
            <br />these tests
          </p>
        </div>
      </div>
      <div class="container2">
        <p class="sumarry">Sumarry</p>
        <div class="div1">
          <img src="images/icon-reaction.svg" alt="" />
          <p style="color: hsl(0, 100%, 67%); padding-left: 8px;">Reaction</p>
          <p class="pourcent80"><span style="font-weight: 900;">80</span> / 100</p>
        </div>
        <div class="div2">
          <img src="images/icon-memory.svg" alt="" />
          <p style="color: hsl(39, 100%, 56%); padding-left: 8px;">Memory</p>
          <p class="pourcent92"><span style="font-weight: 900;">92</span> / 100</p>
        </div>
        <div class="div3">
          <img src="images/icon-verbal.svg" alt="" />
          <p style="color: hsl(166, 100%, 37%); padding-left: 8px;">Verbal</p>
          <p class="pourcent61"><span style="font-weight: 900;">61</span> / 100</p>
        </div>
        <div class="div4">
          <img src="images/icon-visual.svg" alt="" />
          <p style="color: hsl(234, 85%, 45%); padding-left: 8px;">Visual</p>
          <p class="pourcent72"><span style="font-weight: 900;">72</span> / 100</p>
        </div>
        <button class="button">Continue</button>
      </div>
    </section>
  </body>
</html>
